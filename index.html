<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hoş Geldiniz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Hoş Geldiniz</h1>
  <form id="form">
    <input type="text" name="mesaj" placeholder="Bir şey yazın..." required>
    <br>
    <button type="submit">Gönder</button>
  </form>

  <script>
    const form = document.getElementById("form");

    form.addEventListener("submit", async function(event) {
      event.preventDefault(); // Sayfanın yenilenmesini engelle

      const formData = new FormData(form);

      try {
        const response = await fetch("https://formspree.io/f/xvgallkr", {
          method: "POST",
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          window.location.href = "success.html"; // Kendi sayfana yönlendirme
        } else {
          alert("Gönderim başarısız.");
        }
      } catch (error) {
        alert("Bir hata oluştu.");
      }
    });
  </script>
</body>
</html>
