<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hoş Geldiniz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Hoş Geldiniz</h1>
  <form id="gizliForm">
    <input type="text" name="mesaj" placeholder="Bir şey yazın..." required>
    <br>
    <button type="submit">Gönder</button>
  </form>

  <script>
    document.getElementById("gizliForm").addEventListener("submit", function(e) {
      e.preventDefault(); // sayfayı yenilemesini engelle
      const formData = new FormData(this);

      fetch("https://formspree.io/f/xvgallkr", {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          window.location.href = "success.html"; // yönlendirme
        }
      });
    });
  </script>
</body>
</html>
